group 'com.greenfox.raptors'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.7

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile "com.j256.ormlite:ormlite-core:4.30"
    compile "com.j256.ormlite:ormlite-jdbc:4.30"

}
